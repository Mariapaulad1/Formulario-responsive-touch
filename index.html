<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formulario de Tarjeta de Crédito Dinámico</title>
	<link rel="icon" type="image/png" href="logo.png">
	<link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="contenedor">

		<!-- Tarjeta -->
		<section class="tarjeta" id="tarjeta">
			<div class="delantera">
				<div class="logo-marca" id="logo-marca">
					<!-- <img src="img/logos/visa.png" alt=""> -->
				</div>
				<img src="img/chip-tarjeta.png" class="chip" alt="">
				<div class="datos">
					<div class="grupo" id="numero">
						<p class="label">Número de Tarjeta</p>
						<p class="numero">0000 0000 0000 0000</p>
					</div>
					<div class="flexbox">
						<div class="grupo" id="nombre">
							<p class="label">Nombre del titular</p>
							<p class="nombre">XXXX</p>
						</div>

						<div class="grupo" id="expiracion">
							<p class="label">Fecha de Vencimiento</p>
							<p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
						</div>
					</div>
				</div>
			</div>

			<div class="trasera">
				<div class="barra-magnetica"></div>
				<div class="datos">
					<div class="grupo" id="firma">
						<p class="label">Firma</p>
						
						<canvas class="firma" id="pizarra"><p></p></canvas>
				 	
						<style>
							canvas {
								padding-top: 15px;
									width: 300px;
									height: 100px;
									cursor: context-menu;
									background-color: transparent;
									border: 1px solid silver
							} 
							</style>					
					
					<script>
					var cuadrito = document.getElementById("pizarra");
					var papel = cuadrito.getContext("2d");
					var x = 100;
					var y = 100;
					var mxi, myi, mxf, myf, dibujo;
					
					cuadrito.addEventListener("mousedown", clickInicial);
					cuadrito.addEventListener("mousemove", ClickLinea);
					cuadrito.addEventListener("mouseup", clickFinal);
					
					function clickInicial(evento)
					{
					dibujo = 0;
					mxi = evento.layerX;
					myi = evento.layerY;
					
					}
					
					function ClickLinea(evento){
					if(dibujo == 0)
					{
					colorcito = "black"
					mxf = evento.layerX;
					myf = evento.layerY;
					dibujarLinea(colorcito, mxi, myi, mxf, myf, papel);
					mxi = mxf;
					myi = myf;
					
					}
					
					}
					function clickFinal(evento)
					{
						 dibujo=1;
					}
					
					function dibujarLinea(color, xinicial, yinicial, xfinal, yfinal, lienzo)
					{
					lienzo.beginPath();
					lienzo.strokeStyle = color;
					lienzo.lineWidth = 4;
					lienzo.moveTo(xinicial, yinicial);
					lienzo.lineTo(xfinal, yfinal);
					lienzo.stroke();
					lienzo.closePath();
					}

					</script>
				
				
				</div>
					<div class="grupo" id="ccv">
						<p class="label">CCV</p>
						<p class="ccv"></p>
					</div>
				</div>
				<p class="leyenda"></p>
				<a href= "https://www.argenpepper.com.ar" class="link-banco" target="_blank">www.argenpepper.com.ar</a>
				<a href="https://www.argenpepper.com.ar" class="grupo-link-banco"></a>
			</div>
		</section>

		<!-- Contenedor Boton Abrir Formulario -->
		<div class="contenedor-btn">
			<button class="btn-abrir-formulario" id="btn-abrir-formulario">
				<i class="fas fa-plus"></i>
			</button>
		</div>

		<!-- Formulario -->
		<form action="" id="formulario-tarjeta" class="formulario-tarjeta">
			<div class="grupo">
				<label for="inputNumero">Número de tarjeta</label>
				<input type="text" id="inputNumero" maxlength="19" autocomplete="off">
			</div>
			<div class="grupo">
				<label for="inputNombre">Nombre del titular</label>
				<input type="text" id="inputNombre" maxlength="19" autocomplete="off">
			</div>
			<div class="flexbox">
				<div class="grupo expira">
					<label for="selectMes">Fecha de vencimiento</label>
					<div class="flexbox">
						<div class="grupo-select">
							<select name="mes" id="selectMes">
								<option disabled selected>Mes</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
						<div class="grupo-select">
							<select name="year" id="selectYear">
								<option disabled selected>Año</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
					</div>
				</div>

				<div class="grupo ccv">
					<label for="inputCCV">CCV</label>
					<input type="text" id="inputCCV" maxlength="3">
				</div>
			</div>
			<button type="submit" class="btn-enviar">Enviar pago</button>
		</form>
	</div>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
